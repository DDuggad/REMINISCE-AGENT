<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Healthcare Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #BDE8F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Modern animated mesh gradient */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(73, 136, 196, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(28, 77, 141, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(15, 40, 84, 0.1) 0%, transparent 50%);
            animation: meshMove 12s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes meshMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            top: -10%;
            right: -10%;
            animation: float 25s ease-in-out infinite;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #BDE8F5, #4988C4);
            bottom: -5%;
            left: -5%;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 14px;
            color: #1C4D8D;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(15, 40, 84, 0.08);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-4px);
            box-shadow: 0 6px 20px rgba(15, 40, 84, 0.12);
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 24px 64px rgba(15, 40, 84, 0.12),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphism overlay */
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .signup-header {
            margin-bottom: 32px;
        }

        .signup-title {
            color: #0F2854;
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #0F2854, #1C4D8D, #4988C4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-subtitle {
            color: rgba(15, 40, 84, 0.6);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 36px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 24px;
            right: 24px;
            height: 2px;
            background: rgba(73, 136, 196, 0.2);
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 24px;
            height: 2px;
            background: linear-gradient(90deg, #4988C4, #1C4D8D);
            z-index: 1;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(73, 136, 196, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: rgba(28, 77, 141, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            color: white;
            border-color: transparent;
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(28, 77, 141, 0.3);
        }

        .step.completed .step-circle {
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            color: white;
            border-color: transparent;
        }

        .step-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(28, 77, 141, 0.5);
            transition: color 0.3s ease;
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: #1C4D8D;
        }

        /* Form Sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            color: #0F2854;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .form-label .required {
            color: #1C4D8D;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(73, 136, 196, 0.2);
            border-radius: 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #0F2854;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            outline: none;
            box-shadow: 0 2px 8px rgba(15, 40, 84, 0.04);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%231C4D8D' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #4988C4;
            background: white;
            box-shadow: 0 0 0 4px rgba(73, 136, 196, 0.12),
                        0 4px 16px rgba(15, 40, 84, 0.08);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(28, 77, 141, 0.4);
            font-weight: 500;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(73, 136, 196, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            background: rgba(73, 136, 196, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 12px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(73, 136, 196, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #FF6B6B;
        }

        .strength-fill.medium {
            width: 66%;
            background: #FFA94D;
        }

        .strength-fill.strong {
            width: 100%;
            background: #51CF66;
        }

        .strength-text {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(28, 77, 141, 0.6);
        }

        .strength-text.weak { color: #FF6B6B; }
        .strength-text.medium { color: #FFA94D; }
        .strength-text.strong { color: #51CF66; }

        /* Form Navigation */
        .form-navigation {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary {
            background: rgba(73, 136, 196, 0.1);
            color: #1C4D8D;
            border: 2px solid rgba(73, 136, 196, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(73, 136, 196, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4988C4 0%, #1C4D8D 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(28, 77, 141, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(28, 77, 141, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(73, 136, 196, 0.15);
        }

        .login-text {
            color: rgba(15, 40, 84, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-link {
            color: #1C4D8D;
            font-weight: 800;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            transition: width 0.3s ease;
        }

        .login-link:hover {
            color: #0F2854;
        }

        .login-link:hover::after {
            width: 100%;
        }

        /* Success notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(15, 40, 84, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            font-weight: 600;
            color: #0F2854;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading State */
        .loading .btn-primary {
            pointer-events: none;
        }

        .loading .btn-primary::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            top: 50%;
            left: 50%;
            margin-left: -11px;
            margin-top: -11px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 580px) {
            .signup-card {
                padding: 36px 28px;
            }

            .signup-title {
                font-size: 2.25rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                gap: 0;
            }

            .step-label {
                font-size: 0.7rem;
            }

            .step-circle {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="container">
        <a href="#" class="back-button" onclick="goBack(event)">
            ‚Üê Back to Portal
        </a>

        <div class="signup-card">
            <div class="signup-header">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join our healthcare community</p>
            </div>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="progress-line" id="progressLine"></div>
                <div class="step active" data-step="1">
                    <div class="step-circle">1</div>
                    <span class="step-label">Personal</span>
                </div>
                <div class="step" data-step="2">
                    <div class="step-circle">2</div>
                    <span class="step-label">Contact</span>
                </div>
                <div class="step" data-step="3">
                    <div class="step-circle">3</div>
                    <span class="step-label">Security</span>
                </div>
            </div>

            <form id="signupForm">
                <!-- Step 1: Personal Information -->
                <div class="form-section active" data-section="1">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Patient Code <span class="required">*</span></label>
                        <input type="text" class="form-input" id="patientCode" placeholder="Enter your patient code" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth <span class="required">*</span></label>
                        <input type="date" class="form-input" id="dob" required>
                    </div>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="form-section" data-section="2">
                    <div class="form-group">
                        <label class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-input" id="email" placeholder="john.doe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel" class="form-input" id="phone" placeholder="+91 XXXXX XXXXX" maxlength="10" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Area/City <span class="required">*</span></label>
                        <select class="form-select" id="area" required>
                            <option value="">Select your area</option>
                            <option value="delhi">New Delhi</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="chennai">Chennai</option>
                            <option value="kolkata">Kolkata</option>
                            <option value="pune">Pune</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="jaipur">Jaipur</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Step 3: Security -->
                <div class="form-section" data-section="3">
                    <div class="form-group">
                        <label class="form-label">Create Password <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="Enter a strong password" required oninput="checkPasswordStrength()">
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <span id="eyeIcon1">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <span id="eyeIcon2">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="terms" required style="width: auto; margin: 0;">
                            <span style="font-weight: 500; color: rgba(15, 40, 84, 0.8);">
                                I agree to the <a href="#" style="color: #1C4D8D; font-weight: 700;">Terms & Conditions</a>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="form-navigation">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)" style="display: none;">
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">
                        Next
                    </button>
                </div>
            </form>

            <div class="signup-footer">
                <p class="login-text">Already have an account? <a href="#login" class="login-link">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function updateProgressBar() {
            const progressLine = document.getElementById('progressLine');
            const percentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
            progressLine.style.width = `calc(${percentage}% - 48px)`;
        }

        function changeStep(direction) {
            const currentSection = document.querySelector(`.form-section[data-section="${currentStep}"]`);
            const inputs = currentSection.querySelectorAll('input[required], select[required]');
            
            // Validate current step before moving forward
            if (direction === 1) {
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        isValid = false;
                    }
                });

                // Check password match on step 3
                if (currentStep === 3) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    if (password !== confirmPassword) {
                        showNotification('‚ùå Passwords do not match!');
                        return;
                    }
                }

                if (!isValid) return;
            }

            // Update step
            currentStep += direction;

            // Handle final step
            if (currentStep > totalSteps) {
                handleSignup();
                return;
            }

            // Update UI
            updateStepUI();
            updateProgressBar();
        }

        function updateStepUI() {
            // Update sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelector(`.form-section[data-section="${currentStep}"]`).classList.add('active');

            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                    step.querySelector('.step-circle').textContent = '‚úì';
                } else {
                    step.querySelector('.step-circle').textContent = index + 1;
                }
            });

            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentStep === 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.flex = '1';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.flex = '1';
            }

            if (currentStep === totalSteps) {
                nextBtn.textContent = 'Create Account';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId === 'password' ? 'eyeIcon1' : 'eyeIcon2');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            strengthText.className = 'strength-text';

            if (strength <= 1) {
