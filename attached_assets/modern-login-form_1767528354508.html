<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #BDE8F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Modern animated mesh gradient */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(73, 136, 196, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(28, 77, 141, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(15, 40, 84, 0.1) 0%, transparent 50%);
            animation: meshMove 12s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes meshMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            top: -10%;
            right: -10%;
            animation: float 25s ease-in-out infinite;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #BDE8F5, #4988C4);
            bottom: -5%;
            left: -5%;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 14px;
            color: #1C4D8D;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(15, 40, 84, 0.08);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-4px);
            box-shadow: 0 6px 20px rgba(15, 40, 84, 0.12);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 24px 64px rgba(15, 40, 84, 0.12),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphism overlay */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .login-header {
            margin-bottom: 36px;
        }

        .login-title {
            color: #0F2854;
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #0F2854, #1C4D8D, #4988C4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(73, 136, 196, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            color: #1C4D8D;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(73, 136, 196, 0.2);
        }

        /* Modern Tab Pills */
        .login-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: rgba(189, 232, 245, 0.25);
            padding: 6px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            color: rgba(28, 77, 141, 0.7);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .tab-btn.active {
            background: white;
            color: #0F2854;
            box-shadow: 0 4px 16px rgba(15, 40, 84, 0.12),
                        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            transform: scale(1.02);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.6);
            color: #1C4D8D;
        }

        /* Form Sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #0F2854;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(73, 136, 196, 0.2);
            border-radius: 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #0F2854;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            outline: none;
            box-shadow: 0 2px 8px rgba(15, 40, 84, 0.04);
        }

        .form-input:focus {
            border-color: #4988C4;
            background: white;
            box-shadow: 0 0 0 4px rgba(73, 136, 196, 0.12),
                        0 4px 16px rgba(15, 40, 84, 0.08);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(28, 77, 141, 0.4);
            font-weight: 500;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(73, 136, 196, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            background: rgba(73, 136, 196, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 28px;
        }

        .forgot-password a {
            color: #1C4D8D;
            font-size: 0.875rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #1C4D8D;
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        /* Modern OTP Inputs */
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .otp-input {
            width: 56px;
            height: 64px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            border: 2px solid rgba(73, 136, 196, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #0F2854;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            outline: none;
            box-shadow: 0 2px 8px rgba(15, 40, 84, 0.04);
        }

        .otp-input:focus {
            border-color: #4988C4;
            background: white;
            box-shadow: 0 0 0 4px rgba(73, 136, 196, 0.12),
                        0 4px 16px rgba(15, 40, 84, 0.08);
            transform: scale(1.05);
        }

        .otp-input:not(:placeholder-shown) {
            border-color: #4988C4;
            background: white;
        }

        .resend-otp {
            text-align: center;
            margin-bottom: 24px;
        }

        .resend-link {
            color: #1C4D8D;
            font-size: 0.875rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
        }

        .resend-link:hover:not(.disabled) {
            background: rgba(73, 136, 196, 0.1);
        }

        .resend-link.disabled {
            color: rgba(28, 77, 141, 0.4);
            cursor: not-allowed;
        }

        /* Modern Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #4988C4 0%, #1C4D8D 100%);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 24px rgba(28, 77, 141, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(28, 77, 141, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(73, 136, 196, 0.15);
        }

        .signup-text {
            color: rgba(15, 40, 84, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .signup-link {
            color: #1C4D8D;
            font-weight: 800;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            transition: width 0.3s ease;
        }

        .signup-link:hover {
            color: #0F2854;
        }

        .signup-link:hover::after {
            width: 100%;
        }

        /* Loading State */
        .loading .submit-btn {
            pointer-events: none;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            top: 50%;
            left: 50%;
            margin-left: -11px;
            margin-top: -11px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(15, 40, 84, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
            }

            .login-title {
                font-size: 2.25rem;
            }

            .otp-input {
                width: 52px;
                height: 60px;
                font-size: 1.3rem;
            }

            .back-button {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="container">
        <a href="#" class="back-button" onclick="goBack(event)">
            ‚Üê Back to Portal
        </a>

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <div class="user-type">
                    <span>‚öïÔ∏è</span>
                    <span id="userTypeText">Wellness Partner</span>
                </div>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('password')">Password</button>
                <button class="tab-btn" onclick="switchTab('otp')">Mobile OTP</button>
            </div>

            <!-- Password Login Form -->
            <div id="passwordSection" class="form-section active">
                <form onsubmit="handlePasswordLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Username or Email</label>
                        <input type="text" class="form-input" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#forgot">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>

            <!-- OTP Login Form -->
            <div id="otpSection" class="form-section">
                <form onsubmit="handleOTPLogin(event)">
                    <div class="form-group" id="mobileGroup">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" id="mobile" class="form-input" placeholder="+91 XXXXX XXXXX" maxlength="10" required>
                    </div>

                    <div id="otpGroup" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Enter Verification Code</label>
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)" onkeydown="handleBackspace(event, 0)">
                                <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)" onkeydown="handleBackspace(event, 1)">
                                <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)" onkeydown="handleBackspace(event, 2)">
                                <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)" onkeydown="handleBackspace(event, 3)">
                            </div>
                        </div>

                        <div class="resend-otp">
                            <a href="#" class="resend-link" id="resendLink" onclick="resendOTP(event)">Resend Code</a>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="otpSubmitBtn">Send Code</button>
                </form>
            </div>

            <div class="login-footer">
                <p class="signup-text">Don't have an account? <a href="#signup" class="signup-link">Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        let otpSent = false;
        let resendTimer = null;

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.form-section');

            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));

            if (tab === 'password') {
                tabs[0].classList.add('active');
                document.getElementById('passwordSection').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('otpSection').classList.add('active');
                resetOTPForm();
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function handlePasswordLogin(e) {
            e.preventDefault();
            const card = document.querySelector('.login-card');
            card.classList.add('loading');

            setTimeout(() => {
                showNotification('‚úì Login successful!');
                card.classList.remove('loading');
            }, 1500);
        }

        function handleOTPLogin(e) {
            e.preventDefault();
            const card = document.querySelector('.login-card');

            if (!otpSent) {
                card.classList.add('loading');
                setTimeout(() => {
                    otpSent = true;
                    document.getElementById('mobileGroup').style.display = 'none';
                    document.getElementById('otpGroup').style.display = 'block';
                    document.getElementById('otpSubmitBtn').textContent = 'Verify Code';
                    card.classList.remove('loading');
                    
                    document.querySelector('.otp-input').focus();
                    startResendTimer();
                    showNotification('üì± Code sent to your mobile');
                }, 1000);
            } else {
                card.classList.add('loading');
                setTimeout(() => {
                    showNotification('‚úì Verification successful!');
                    card.classList.remove('loading');
                    resetOTPForm();
                }, 1500);
            }
        }

        function moveToNext(current, index) {
            if (current.value.length === 1 && index < 4) {
                const inputs = document.querySelectorAll('.otp-input');
                inputs[index].focus();
            }
        }

        function handleBackspace(e, index) {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                const inputs = document.querySelectorAll('.otp-input');
                inputs[index - 1].focus();
            }
        }

        function startResendTimer() {
            const resendLink = document.getElementById('resendLink');
            let seconds = 30;
            resendLink.classList.add('disabled');
            
            resendTimer = setInterval(() => {
                seconds--;
                resendLink.textContent = `Resend in ${seconds}s`;
                
                if (seconds <= 0) {
                    clearInterval(resendTimer);
                    resendLink.textContent = 'Resend Code';
                    resendLink.classList.remove('disabled');
                }
            }, 1000);
        }

        function resendOTP(e) {
            e.preventDefault();
            const resendLink = document.getElementById('resendLink');
            
            if (!resendLink.classList.contains('disabled')) {
                showNotification('üì± New code sent!');
                startResendTimer();
            }
        }

        function resetOTPForm() {
            otpSent = false;
            document.getElementById('mobileGroup').style.display = 'block';
            document.getElementById('otpGroup').style.display = 'none';
            document.getElementById('otpSubmitBtn').textContent = 'Send Code';
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
            if (resendTimer) clearInterval(resendTimer);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        function goBack(e) {
            e.preventDefault();
            window.history.back();
        }

        // Allow only numbers in mobile and OTP inputs
        document.getElementById('mobile')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                const inputs = document.querySelectorAll('.otp-input');
                
                for (let i = 0; i < Math.min(pastedData.length, inputs.length); i++) {
                    inputs[i].value = pastedData[i];
                }
                
                if (pastedData.length >= inputs.length) {
                    inputs[inputs.length - 1].focus();
                } else if (pastedData.length > 0) {
                    inputs[pastedData.length].focus();
                }
            });
        });
    </script>
</body>
</html>
