<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #BDE8F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Modern mesh gradient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 20%, rgba(73, 136, 196, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(28, 77, 141, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 50% 85%, rgba(15, 40, 84, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(189, 232, 245, 0.2) 0%, transparent 40%);
            animation: meshMove 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes meshMove {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(20px, -20px) scale(1.05); opacity: 0.9; }
        }

        /* Floating shapes */
        .shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: #4988C4;
            top: 10%;
            right: 15%;
            animation: float1 20s ease-in-out infinite;
        }

        .shape2 {
            width: 250px;
            height: 250px;
            background: #1C4D8D;
            bottom: 15%;
            left: 10%;
            animation: float2 18s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, 30px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(40px, -40px) rotate(-180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1C4D8D, #4988C4);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 32px rgba(28, 77, 141, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .app-title {
            color: #0F2854;
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #0F2854, #1C4D8D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: rgba(15, 40, 84, 0.6);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .login-cards {
            display: grid;
            gap: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px 36px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 24px;
            box-shadow: 0 8px 32px rgba(15, 40, 84, 0.08),
                        0 1px 0 rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(189, 232, 245, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(15, 40, 84, 0.15),
                        0 1px 0 rgba(255, 255, 255, 0.8) inset;
            border-color: rgba(73, 136, 196, 0.4);
        }

        .login-card:active {
            transform: translateY(-2px);
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 24px rgba(28, 77, 141, 0.25);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(189, 232, 245, 0.6), rgba(73, 136, 196, 0.4));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-card:hover .avatar {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 12px 32px rgba(28, 77, 141, 0.35);
        }

        .login-card:hover .avatar::after {
            opacity: 1;
        }

        .login-info {
            text-align: left;
            flex: 1;
        }

        .login-title {
            color: #0F2854;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .login-description {
            color: rgba(28, 77, 141, 0.7);
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .arrow-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4988C4, #1C4D8D);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 16px rgba(28, 77, 141, 0.2);
        }

        .login-card:hover .arrow-icon {
            transform: translateX(4px);
            box-shadow: 0 6px 20px rgba(28, 77, 141, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .footer-text {
            color: rgba(15, 40, 84, 0.5);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .footer a {
            color: #1C4D8D;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #1C4D8D;
            transition: width 0.3s ease;
        }

        .footer a:hover {
            color: #0F2854;
        }

        .footer a:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(73, 136, 196, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading .arrow-icon {
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 580px) {
            .app-title {
                font-size: 2.25rem;
            }

            .login-card {
                grid-template-columns: auto 1fr;
                gap: 20px;
                padding: 32px 28px;
            }

            .arrow-icon {
                grid-column: 1 / -1;
                width: 100%;
                height: 48px;
                border-radius: 14px;
            }

            .login-card:hover .arrow-icon {
                transform: translateY(-2px) translateX(0);
            }

            .avatar {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .login-title {
                font-size: 1.15rem;
            }

            .login-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>

    <div class="container">
        <div class="header">
            <div class="logo">üè•</div>
            <h1 class="app-title">Healthcare</h1>
            <p class="app-subtitle">Choose your portal to continue</p>
        </div>
        
        <div class="login-cards">
            <div class="login-card" onclick="handleLogin(this, 'patient')" data-type="patient">
                <div class="avatar">üë§</div>
                <div class="login-info">
                    <h2 class="login-title">Patient Portal</h2>
                    <p class="login-description">Access health records & appointments</p>
                </div>
                <div class="arrow-icon">‚Üí</div>
            </div>

            <div class="login-card" onclick="handleLogin(this, 'wellness')" data-type="wellness">
                <div class="avatar">‚öïÔ∏è</div>
                <div class="login-info">
                    <h2 class="login-title">Wellness Partner</h2>
                    <p class="login-description">Manage care & patient connections</p>
                </div>
                <div class="arrow-icon">‚Üí</div>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">Need assistance? <a href="#support">Contact Support</a></p>
        </div>
    </div>

    <script>
        function createRipple(event, card) {
            const ripple = document.createElement('span');
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            card.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        function handleLogin(card, type) {
            createRipple(event, card);
            
            card.classList.add('loading');
            const arrow = card.querySelector('.arrow-icon');
            const originalContent = arrow.textContent;
            arrow.textContent = '‚ü≥';

            setTimeout(() => {
                console.log(`${type} login initiated`);
                alert(`Redirecting to ${type} dashboard...`);
                
                card.classList.remove('loading');
                arrow.textContent = originalContent;
            }, 1500);
        }

        document.querySelectorAll('.login-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('arrow-icon')) {
                    createRipple(e, this);
                }
            });
        });
    </script>
</body>
</html>
